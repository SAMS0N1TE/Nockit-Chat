<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="screen-distortion">
    <header class="header">
      <h1>Welcome to Chat</h1>
    </header>
    <main id="messages" class="glowing-text"></main>
    <form id="message-form">
      <input id="username" title="Username" placeholder="Username" aria-label="Username">
      <input id="m" class="message-input" autocomplete="off" placeholder="Type message..." aria-label="Message">
      <input type="file" id="imageInput" accept="image/*" aria-label="Upload Image">
      <div id="warning"> <p>Small Pictures Only</p></div>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
